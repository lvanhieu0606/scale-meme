    <script>
        let number = prompt('Nhap so can in');
        let count = 0;
        let countuoc=0;
            for(i = 2 ;count<number ; i++){
                for(j = 1 ; j <= i ; j++){
                    if(i % j ==0){
                        countuoc++;
                    }
                }
                if(countuoc==2){
                        document.write(i);
                        document.write("<br>");
                        count++;
                    } 
                    countuoc=0;
            }
